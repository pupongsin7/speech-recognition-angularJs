<!DOCTYPE html>
<html lang="en">

<head>
	<!-- swal ไว้แจ้งเตือน -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.32.2/sweetalert2.all.min.js"></script>
	<meta charset="UTF-8">
	<title>Speech recognition</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>
	<link rel="stylesheet" href="css/style.css">

	<!-- ตัวอักษร 8  bit -->
	<link href="css/nes.min.css" rel="stylesheet" />
</head>
<!-- ส่วนแสดงผลกับผู้ใช้งาน -->

<body ng-app="Recog" ng-controller="RecogCtrl">
	<ul>
		<li style="background-color:rgb(41, 236, 145);"><a style="color:white;">Speech Word Game</a></li>

	</ul>
	<div class="{{ShowScore}}" id="Score"></div>
	<div class="{{ShowLevel}}" id="Level"></div>
	<br><br><br><br>
	<center>
		<figure>
			Word :
			<div class="result" style="font-size:40px;" id="word"></div>
			(แปลว่า <span id="mean"></span>)
			<br><br>
			You Say :
			<div class="result">{{text}}</div><i class="{{switch}}" ng-class="{active: on}" ng-click="startStop()"></i>
			{{confidence}}
		</figure>
	</center>
</body>
<!-- เพิ่มสคริป์ภาษา Angularjs 1.3.2  มาใช้งานกับ Project นี้ -->
<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>


<!-- เขียนสคริปแยกไฟล์เพื่อให้จัดการได้ง่ายขึ้น -->
<script src="js/index.js"></script>
</body>

</html>
